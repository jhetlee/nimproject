<!DOCTYPE html>
<!DOCTYPE html>
{% extends "base.html" %}
{% block body_block %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">



    <h1>DC DEVICES</h1>
    <h2>{{ dc_devices.name }}</h2>
<div>
    {% for d in dc_devices.dc.all %}

<div class="card" style="width: 17rem; float:left;">
    <div class="card-body">
        <h5 class="card-title"><a href="{%url 'nim_app:interface' pk=d.pk %}">{{ d.device_name }}</a></h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ d.oob_address }}</h6>
     </div>
    </div>
    {% endfor %}
</div>
       </div>
</div>
{% endblock %}
