<!DOCTYPE html>
{% extends "base.html" %}
{% block body_block %}
<script src="tables.js"></script>
    <div class="jumbotron jumbotron-fluid">
  <div class="container text-center">
    <h1>DATA CENTER</h1>

        {% for dc in datacenter %}
      <div class="container text-center">
        <div class="card" style="width: 17rem; float:left;">
           <div class="card-body">
            <h5 class="card-title"><a href="{{dc.id}}">{{ dc.name }}</a></h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ dc.location }}</h6>
          </div>
      </div>
          </div>
        {% endfor %}




  </div>
</div>


{% endblock %}
